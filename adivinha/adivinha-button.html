<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>adivinha</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="caixa">
          <div class="caixa__filho">
               <h2 class="caixa__title">Jogo de adivinhação</h2>
               <p class="caixa__text caixa__title">Digite números entre 1 e 10.</p>
               <div class="caixa__bt">
                    <input type="text">
                    <button class="caixa__bt-perso">Enviar...</button>
                    <a class="caixa__bt-perso link" href="../tabuada/tabuada.html">Tabuada</a>
               </div>
          </div>
     </div>
     
     <script>
          let input = document.querySelector("input")
          let button = document.querySelector("button")
          let achou = false
          input.focus()

          function sorteia() {
               return Math.round(Math.random() * 10)
          }

          function sorteiaNumeros(quantidade) {
               let chutes = []
               let numeros = 1 //variavel que percorre o array chutes

               while (numeros <= quantidade) {
                    let numeroAleatorio = sorteia() // recebe um numero aleatorio

                    if (numeroAleatorio !== 0) {
                         
                         let achou = false //variavel de verificação se o array esta completo
     
                         for(let i = 0; i < chutes.length; i++) { // loop que percorre o array
                              if (chutes[i] == quantidade) {
                                   achou = true
                                   break
                              }
                         }
     
                         if(achou == false) { // se o array não está completo, ele empurra um novo numero aleátorio
                              chutes.push(numeroAleatorio)
                              numeros++ // adiciona mais um numero na variavel que percorre o array
                         }
                    }
               }
               return chutes
          }

          let chutes = sorteiaNumeros(5)

          console.log(chutes)
          
          function verifica() { 
               for (let i = 0; i < chutes.length; i++) {

                    if (input.value == chutes[i]) {
                         alert("acertou!")
                         achou = true
                         break
                    } 
               }
               if (achou == false) {
                    alert("errou!")
               }
               input.value = ""
               input.focus()
          }
          
          button.onclick = verifica
          
     </script>
</body>
</html>
